<ion-content padding class="bg-level3">
  <div id="container">
    <div *ngIf="quiz.length > 0">
      <div *ngFor="let item of quiz, let i = index;">
        <div *ngIf="quiz.length === (quiz.length - i)">
          <section>
            <div>

              <ion-list-header>
                <ion-label>
                  <div class="fullscreen-bg">
                    <video class="video-tutorial" [autoplay]="true" muted controls>
                      <source src="{{ quiz[i].video }}" type="video/mp4">
                    </video>
                    <div class="spacer" style="width: 300px; height: 10px;"></div>
                    <!-- <h4> <u>สถานการณ์:</u> {{ quiz[i].situation }}</h4> -->
                  </div>
                </ion-label>
              </ion-list-header>

              <div class="spacer" style="width: 300px; height: 20px;"></div>
            </div>
          </section>
          <section>
            <ion-radio-group [(ngModel)]="status">
              <div class="time">
                <p>จับเวลา : {{maxtime}}</p>
              </div>
              <ion-list-header>
                <ion-label>
                  <h2>{{ problem[0].problem }}</h2>
                </ion-label>
              </ion-list-header>
              <div class="spacer" style="width: 300px; height: 30px;"></div>
              <!-- *************************************************** img **************************** -->
              <div class="cards" *ngIf="chk_img_q">
                <div class="grid-full">
                  <ion-row>
                    <ion-col>
                      <div>
                        <input type="radio" id="control_01" name="select" (click)="onCheck('1')" slot="start" value="1">
                        <label for="control_01">

                          <img src="{{ problem[0].option1 }}" alt="">
                          <!-- <ng-template >
                                  <img src={{problem[0].option1}} alt="" style="width: 200px; text-align: start;">
                              </ng-template> -->
                        </label>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div>
                        <input type="radio" id="control_02" name="select" (click)="onCheck('2')" slot="start" value="2">
                        <label for="control_02">
                          <img src="{{ problem[0].option2 }}" alt="">
                          <!-- <ng-template >
                               
                                  <img src="{{ problem[0].option2 }}" alt="" style="width: 200px; text-align: start;">
                              </ng-template> -->
                        </label>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div>
                        <input type="radio" id="control_03" name="select" (click)="onCheck('3')" slot="start" value="3">
                        <label for="control_03">
                          <img src="{{ problem[0].option3 }}" alt="">
                          <!-- <ng-template >
                                  <img src="{{ problem[0].option3 }}" alt="" style="width: 200px; text-align: start;">
                              </ng-template> -->
                        </label>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div>
                        <input type="radio" id="control_04" name="select" (click)="onCheck('4')" slot="start" value="4">
                        <label for="control_04">
                          <img src="{{ problem[0].option4 }}" alt="">
                          <!-- <ng-template >
                                  <img src="{{ problem[0].option4 }}" alt="" style="width: 200px; text-align: start;">
                              </ng-template> -->
                        </label>
                      </div>
                    </ion-col>
                  </ion-row>
                </div>
              </div>
              <!-- *************************************************************************************** -->
              <!-- ##################################################### txt ########################################### -->
              <div class="cards" *ngIf="!chk_img_q">
                <div class="grid-full">
                  <ion-row>
                    <ion-col>
                      <div>
                        <input type="radio" id="control_01" name="select" (click)="onCheck('1')" slot="start" value="1">
                        <label for="control_01">
                          <div>
                            <p style="color: black;">{{ problem[0].option1 }}</p>

                          </div>
                        </label>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div>
                        <input type="radio" id="control_02" name="select" (click)="onCheck('2')" slot="start" value="2">
                        <label for="control_02">
                          <div>
                            <p style="color: black;">{{ problem[0].option2 }}</p>
                          </div>
                        </label>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div>
                        <input type="radio" id="control_03" name="select" (click)="onCheck('3')" slot="start" value="3">
                        <label for="control_03">
                          <div>
                            <p style="color: black;">{{ problem[0].option3 }}</p>
                          </div>

                        </label>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div>
                        <input type="radio" id="control_04" name="select" (click)="onCheck('4')" slot="start" value="4">
                        <label for="control_04">
                          <div>
                            <p style="color: black;">{{ problem[0].option4 }}</p>
                          </div>
                        </label>
                      </div>
                    </ion-col>
                    <ion-col>
                      <div>
                        <input type="radio" id="control_05" name="select" (click)="onCheck('5')" slot="start" value="5">
                        <label for="control_05">
                          <p style="color: black;">{{ problem[0].option5 }}</p>
                        </label>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div>
                        <input type="radio" id="control_06" name="select" (click)="onCheck('6')" slot="start" value="6">
                        <label for="control_06">
                          <p style="color: black;">{{ problem[0].option6 }}</p>
                        </label>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div>
                        <input type="radio" id="control_07" name="select" (click)="onCheck('7')" slot="start" value="7">
                        <label for="control_07">
                          <p style="color: black;">{{ problem[0].option7 }}</p>
                        </label>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div>
                        <input type="radio" id="control_08" name="select" (click)="onCheck('8')" slot="start" value="8">
                        <label for="control_08">
                          <p style="color: black;">{{ problem[0].option8 }}</p>
                        </label>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div>
                        <input type="radio" id="control_09" name="select" (click)="onCheck('9')" slot="start" value="9">
                        <label for="control_09">
                          <p style="color: black;">{{ problem[0].option9 }}</p>
                        </label>
                      </div>
                    </ion-col>

                    <ion-col>
                      <div>
                        <input type="radio" id="control_10" name="select" (click)="onCheck('10')" slot="start"
                          value="10">
                        <label for="control_10">
                          <p style="color: black;">{{ problem[0].option10 }}</p>
                        </label>
                      </div>
                    </ion-col>

                  </ion-row>
                </div>
              </div>
              <div class="submit">
                <ion-row>
                  <ion-col>
                    <ion-button color="success" [disabled]="status === ''" (click)="next(i)">
                      ยืนยันคำตอบ
                    </ion-button>
                  </ion-col>
                </ion-row>
              </div>
            </ion-radio-group>
          </section>
        </div>
      </div>
    </div>
  </div>

  <div id="scoreV1">
    <div style="text-align: center;" *ngIf="quiz.length === 0">
      <h2>คะแนนที่ได้</h2>
      <div class="spacer" style="width: 300px; height: 40px;"></div>
      <circle-progress [unitsFontWeight]="800" [percent]="(total_)" [radius]="60" [maxPercent]="200" [units]="'/6'"
        [unitsColor]="'rgb(121, 38, 5)'" [title]="(total_ori)" [subtitle]="20" [titleFontSize]="30"
        [titleFontWeight]="1000" [subtitleFontSize]="28" [subtitleFontWeight]="900" [space]="-5" [outerStrokeWidth]="5"
        [outerStrokeColor]="'#24a368'" [innerStrokeColor]="'#FFF'" [showBackground]="true" [animation]="true"
        [innerStrokeWidth]="5" [titleColor]="'#483500'" [subtitleColor]="'#90240e'" [showTitle]="true"
        [showSubtitle]="false" [showInnerStroke]="true" [startFromZero]="false" [animationDuration]="2000"
        [showUnits]="true" [unitsFontSize]="12" [unitsFontWeight]="800">

      </circle-progress>
      <div class="spacer" style="width: 300px; height: 40px;"></div>
      <ion-row>
        <ion-col>
          <ion-button color="primary" (click)="setScore('chooes-level')">
            <ion-icon slot="end" name="home-outline"></ion-icon>
            กลับหน้าหลัก
          </ion-button>
        </ion-col>

        <!-- <ion-col>
          <ion-button color="primary" (click)="setScore('level3')">
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
            เล่นอีกครั้ง
          </ion-button>
        </ion-col> -->
      </ion-row>
    </div>
  </div>
</ion-content>
